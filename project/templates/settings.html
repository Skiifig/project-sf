<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/global.css">
    <link rel="stylesheet" href="../static/css/settings.css">
    <link rel="shortcut icon" type="image/png" href="../static/images/logo.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Paramètres</title>
</head>
<body>
    <div class="profile-content d-flex flex-column align-items-center" style="max-width: 980px;margin: 90px auto 0 auto;">
        <div class="text-center avatar mb-2">
            <img src="../static/images/avatar.png">
            <div class="name Fs(36) p-1" style="font-weight: 900;">{{ user.fname }}</div>
        </div>
        <div class="profile-container C(p)">
            <div class="profile-card position-relative" data-toggle="modal" data-target="#Modal">
                <div class="content">
                    <div class="title">Mes informations</div>
                    <div class="subtitle">{{ user.lname }}</div>
                </div>
            </div>
            <div class="profile-card position-relative" data-toggle="modal" data-target="#Modal">
                <div class="content">
                    <div class="title">Localisation</div>
                    <div class="subtitle">Ville</div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="Modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="modal-title">Informations du compte</p>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="p-5 modal-body d-flex flex-column border-0 align-items-center">
                        <div class="row pb-2">
                            <div class="input-block">
                                <label class="d-block Fs(14)">Prénom</label>
                                <input type="text" value="{{ user.fname }}">
                            </div>
                            <div class="input-block">
                                <label class="d-block Fs(14)">Nom</label>
                                <input type="text" value="{{ user.lname }}">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-block">
                                <label class="d-block Fs(14)">Adresse e-mail</label>
                                <input type="text" value="{{ user.email }}">
                            </div>
                            <div class="input-block">
                                <label class="d-block Fs(14)">Identifiant</label>
                                <input type="text" value="{{ user.id }}">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
