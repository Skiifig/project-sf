<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/match.css">
    <script src="../static/js/anim-card.js"></script>
    <link rel="shortcut icon" href="../static/images/logo.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Matching...</title>
</head>
<body class="Ov(h)" onload="cardSynchro()">
    <div class="title-wrapper text-center p-4">
        <h2 class="title">Voici les profils qui vous correspondent</h2>
    </div>
    <div class="container-lg d-flex" style="margin-top: 3%;">
        <div class="m-auto profile-card position-relative text-white text-center bg-dark d-flex" style="width: 400px; height: 500px; opacity: 0;">
            <img src="../static/images/user1.jpg" class="background"/>
            <img src="../static/images/user1.jpg" class="profile"/>
            <figcaption class="w-100 position-absolute" style="left: 0; top: 35%; padding: 15px 25px;">
                <h4 class="p-2">Ursula Gurnmeister</h4>
                <div class="icons d-flex flex-column">
                    <div class="d-flex flex-row align-items-center">
                        <i class="pb-3 fa-solid fa-location-dot"></i>
                        <p class="m-2 Fs(20)">Tours</p>
                    </div>
                    <div class="d-flex flex-row">
                        <i class="pb-3 fa-solid fa-cake-candles"></i>
                        <p class="m-2 Fs(20)">24 ans</p>
                    </div>
                    <div class="d-flex flex-row">
                        <i class="pb-3 fa-solid fa-book"></i>
                        <p class="m-2 Fs(20)">Aime la lecture</p>
                    </div>
                    <div class="d-flex flex-row">
                        <i class="pb-3 fa-solid fa-music"></i>
                        <p class="m-2 Fs(20)">Aime la musique</p>
                    </div>
                </div>
            </figcaption>
        </div>
        <div class="m-auto profile-card position-relative text-white text-center bg-dark d-flex" style="width: 400px; height: 500px; opacity: 0;">
            <img src="../static/images/user2.jpg" class="background"/>
            <img src="../static/images/user2.jpg" class="profile"/>
            <figcaption class="w-100 position-absolute" style="left: 0; top: 35%; padding: 15px 25px;">
                <h4 class="p-2">Lola Gardet</h4>
                <div class="icons d-flex flex-column">
                    <div class="d-flex flex-row align-items-center">
                        <i class="pb-3 fa-solid fa-location-dot"></i>
                        <p class="m-2 Fs(20)">Nantes</p>
                    </div>
                    <div class="d-flex flex-row">
                        <i class="pb-3 fa-solid fa-cake-candles"></i>
                        <p class="m-2 Fs(20)">30 ans</p>
                    </div>
                    <div class="d-flex flex-row">
                        <i class="pb-3 fa-solid fa-gamepad"></i>
                        <p class="m-2 Fs(20)">Aime les jeux vidéo</p>
                    </div>
                    <div class="d-flex flex-row">
                        <i class="pb-3 fa-solid fa-film"></i>
                        <p class="m-2 Fs(20)">Aime le cinéma</p>
                    </div>
                </div>
            </figcaption>
        </div>
        <div class="m-auto profile-card position-relative text-white text-center bg-dark d-flex" style="width: 400px; height: 500px; opacity: 0;">
            <img src="../static/images/user3.jpg" class="background"/>
            <img src="../static/images/user3.jpg" class="profile"/>
            <figcaption class="w-100 position-absolute" style="left: 0; top: 35%; padding: 15px 25px;">
                <h4 class="p-2">Angèle Geffroy</h4>
                <div class="icons d-flex flex-column">
                    <div class="d-flex flex-row align-items-center">
                        <i class="pb-3 fa-solid fa-location-dot"></i>
                        <p class="m-2 Fs(20)">Orléans</p>
                    </div>
                    <div class="d-flex flex-row">
                        <i class="pb-3 fa-solid fa-cake-candles"></i>
                        <p class="m-2 Fs(20)">38 ans</p>
                    </div>
                    <div class="d-flex flex-row">
                        <i class="fa-solid fa-kitchen-set"></i>
                        <p class="m-2 Fs(20)">Aime la cuisine</p>
                    </div>
                </div>
            </figcaption>
        </div>
    </div>
</body>
</html>
