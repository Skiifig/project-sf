
<!doctype html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="stylesheet" href="../static/css/registration.css">
    <link rel="stylesheet" href="../static/css/global.css">
    <script src="../static/js/selector.js"></script>
    <link rel="shortcut icon" type="image/png" href="../static/images/logo.ico"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Singlefind Inscription</title>
</head>
<body onload="FillAllSelector()">
    <div class="form-container text-center align-items-center py-5 my-5">
        <form class="form-signin w-100 m-auto p-1" style="max-width: 330px;">
            <div class="box-container"></div>
            <i class="fa-solid fa-2x fa-users bg-danger rounded-circle p-3" style="border: 3px solid black;"></i>
            <h1 class="h3 mt-3 mb-4 font-weight-normal">S'inscrire à Singlefind</h1>
            <div class="name-container d-flex mb-3">
                <label for="inputFname" class="sr-only">Prénom</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Prénom" required autofocus>
                <label for="inputLname" class="sr-only">Nom</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Nom" required>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="E-mail">
                <div class="input-group-append">
                <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-envelope"></i></span>
                </div>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-label="Password" required>
                <div class="input-group-append C(s)">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                </div>
            </div>
            <hr class="mt-3 mb-5 border border-top" />
            <div class="birth-container d-flex mr-1">
                <select id="day-select" class="border select d-block w-100 mt-0" required>
                    <option value="">Jour</option>
                </select>
                <select id="month-select" class="border select d-block w-100 mt-0" required>
                    <option value="">Mois</option>
                </select>
                <select id="year-select" class="border select d-block w-100 mt-0" required>
                    <option value="">Année</option>
                </select>
            </div>
            <hr class="mt-5 mb-3 border border-top" />
            <button class="btn btn-lg btn-block btn-primary" type="submit">Créer mon compte</button>
        </form>
    </div>
    <div style="width: 100%; height: 3px; bottom: 0;" class="progress position-absolute">
        <div class="progress-bar progress-bar-striped bg-info w-25" role="progressbar"></div>
    </div>
</body>
</html>
