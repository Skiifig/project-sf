<!DOCTYPE html>
<html lang="en">
<head>

    <title>Siglefind | Site de Rencontre</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-white bg-dark">
            <a class='navbar-brand text-white' href="#">Singlefind</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto"></ul>
                <button class="btn btn-white rounded">Se connecter</button>
            </div>
        </nav>
    </header>
    <section id="background">
        <div class="background-wrapper position-absolute" style="z-index: -1;">
            <img src="../static/images/Background2.jpg" width="100%" height="auto" alt="">
        </div>
        <div class="wrapper d-flex flex-column justify-content-center align-items-center" style="height: 500px">
            <div class="logo">
                <img class="img-fluid d-flex m-auto" src="../static/images/logo.jpg" alt="" width="30%">
            </div>
            <h1 style="padding: 3rem" class="bg-titre">Trouvez votre Singlefind</h1>
            <div class="button-wrapper" style="width: 400px">
                <button style="font-size: 20px;" class="btn btn-block btn-info rounded">Commencer maintenant !</button>
            </div>
        </div>
    </section>
    <section id="jumbotron" class="jumbotron jumbotron-fluid bg-dark">
        <div class="container text-center">
            <h1 class="display-5 text-white">
                Singlefind : Trouvez l'amour sur notre site de rencontre
            </h1>
            <div class="ico-container justify-content-center"></div>
        </div>
    </section>
    <footer></footer>
